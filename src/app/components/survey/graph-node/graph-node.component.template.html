<div
  *ngIf="nodeName && elems"
  class="graph-node-content"
  [ngClass]="{
    'root-element': root
  }">
  <div class="graph-node-name-wrapper">
    <md-icon
      *ngIf="expanded"
      class="expand-icon"
      (click)="toggleExpanded($event)"
      svgSrc="../../../assets/icons/expand_more.svg">
    </md-icon>
    <md-icon
      *ngIf="!expanded"
      class="expand-icon"
      (click)="toggleExpanded($event)"
      svgSrc="../../../assets/icons/chevron_right.svg">
    </md-icon>
    <span
      class="graph-node-name crunch-text"
      (click)="toggleExpanded($event)">
      {{ nodeName }}
    </span>
  </div>
  <survey
    [hidden]="!expanded"
    [graph]="elems"
    [root]="false">
  </survey>
</div>
