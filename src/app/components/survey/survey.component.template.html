<div
  class="survey-content"
  [ngClass]="{
    'root-element': root
  }">
  <div
    *ngFor="let elem of graph"
    class="crunch-text">
    <div
      *ngIf="isValidLeaf(elem)"
      class="order-graph-leaf">
      {{ variable.name }}
    </div>
    <div
      *ngIf="!isLeaf(elem)"
      class="order-graph-node">
      <graph-node
        [node]="elem"
        [root]="root">
      </graph-node>
    </div>
  </div>
</div>
